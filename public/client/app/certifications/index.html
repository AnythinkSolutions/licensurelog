<div class="row">
    <div class="col-md-11">
    <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Begin date</th>
                <th>Goal date</th>
                <th>Expire date</th>
                <th>Notes</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="cert in certifications | filter:query |orderBy:orderProp">
                <td><a href="#/certifications/{{cert.id}}">{{cert.name}}</a></td>
                <td>{{cert.description}}</td>
                <td>{{cert.begin_date}}</td>
                <td>{{cert.goal_date}}</td>
                <td>{{cert.expire_date}}</td>
                <td>{{cert.notes}}</td>
                <td><a href="#/certifications/edit/{{cert.id}}" class="btn btn-default">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
