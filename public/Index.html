<!doctype html>
<html ng-app="shell">
    <head>
        <title>Licensure Log</title>
        <!--<meta charset="utf-8" />-->
        <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
        <!--<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />-->

        <link href="client/lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
        <!--<link href="client/lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" />-->
        <link href="client/lib/bootstrap/css/bootstrap-datepicker.css" rel="stylesheet"/>
        <link href="client/lib/endless/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="client/lib/endless/css/morris.css" rel="stylesheet"/>
        <link href="client/lib/alertify/alertify.core.css" rel="stylesheet"/>
        <link href="client/lib/alertify/alertify.default.css" rel="stylesheet"/>

        <!--<link href="client/content/carousel.css" rel="stylesheet"/>-->

        <link href="client/lib/endless/css/endless.css" rel="stylesheet"/>
        <link href="client/lib/endless/css/endless-skin.css" rel="stylesheet"/>
        <link href="client/content/app.css" rel="stylesheet"/>
        <link href="client/content/animations.css" rel="stylesheet"/>


        <!-- Underscore and jQuery -->
        <script src="client/lib/underscore/underscore.js"></script>
        <script src="client/lib/jquery/jquery-1.9.1.js"></script>
        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>-->
        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->
        <script src="client/lib/endless/js/jquery.cookie.min.js"></script>

        <!-- Bootstrap -->
        <script src="client/lib/bootstrap/js/bootstrap.js"></script>
        <!--<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>-->
        <script src="client/lib/bootstrap/js/bootstrap-datepicker.js"></script>

        <!-- Morris -->
        <script src="client/lib/endless/js/rapheal.min.js"></script>
        <script src="client/lib/endless/js/morris.min.js"></script>

        <!-- Angular -->
        <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>-->
        <script src="client/lib/angular/angular.js"></script>
        <script src="client/lib/angular/angular-animate.js"></script>
        <script src="client/lib/angular/angular-resource.js"></script>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>-->
        <script src="client/lib/angular/angular-route.js"></script>

        <!-- Moment -->
        <script src="client/lib/moment/moment.js"></script>
        <!-- Angular Strap -->
        <script src="client/lib/angularstrap/angularstrap.js"></script>
        <!-- Endless -->
        <script src="client/lib/endless/js/endless/endless.js"></script>

        <!-- Alertify -->
        <script src="client/lib/alertify/alertify.js"></script>

        <script src="client/app/common/animations.js"></script>
        <script src="client/app/shell.js"></script>
        <script src="client/app/common/authentication.js"></script>
        <script src="client/app/common/appsecurity.js"></script>
        <script src="client/app/account/account.js"></script>
        <script src="client/app/common/services.js"></script>
        <script src="client/app/common/directives.js"></script>
        <script src="client/app/common/filters.js"></script>
        <script src="client/app/home/home.js"></script>
        <script src="client/app/categories/categories.js"></script>
        <script src="client/app/categories/catService.js"></script>
        <script src="client/app/certifications/certifications.js"></script>
        <script src="client/app/certifications/certService.js"></script>
        <script src="client/app/work/work.js"></script>

    </head>

    <body ng-controller="shellController">

        <div id="wrapper" class="preload">

            <div id="top-nav" class="skin-1 fixed">
                <div class="pull-right" style="margin-top:15px;color:#fff;">
                    <span>by Anythink Solutions</span>
                </div>
            </div>

            <aside class="skin-1 fixed">
                <div class="brand">
                    <span>
                        <a href="/">
                            <!--<i class="glyphicon glyphicon-certificate"></i>--> Licensure Log
                        </a>
                    </span>
                </div>
                <div class="sidebar-inner">
                    <div class="size-toggle">
                        <a class="btn btn-sm" id="sizeToggle">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </a>
                        <a ng-show="appsecurity.currentUser.isAuthenticated" class="btn btn-sm pull-right" href="#" ng-click="logOut()">
                            <i class="fa fa-power-off"></i>
                        </a>
                    </div><!-- /size-toggle -->
                    <div class="user-block clearfix">
                        <img ng-show="appsecurity.currentUser.isAuthenticated" src="client/content/img/user.png" alt="User Avatar">
                        <img ng-hide="appsecurity.currentUser.isAuthenticated" src="client/content/img/key.png" alt="sign in">

                        <div class="detail">

                            <strong ng-show="appsecurity.currentUser.isAuthenticated">{{appsecurity.currentUser.name}}</strong><!--<span class="badge badge-danger m-left-xs">4</span>-->
                            <strong ng-hide="appsecurity.currentUser.isAuthenticated"><a href="#/login">Log In</a></strong>

                            <ul class="list-inline">
                                <li ng-show="appsecurity.currentUser.isAuthenticated"><a href="#profile">Profile</a></li>
                                <!--<li><a href="inbox.html" class="no-margin">Inbox</a></li>-->
                            </ul>
                        </div>
                    </div><!-- /user-block -->
                    <div class="search-block">
                        <div class="input-group">
                            <input type="text" class="form-control input-sm" placeholder="search here...">
						<span class="input-group-btn">
							<button class="btn btn-default btn-sm" type="button"><i class="fa fa-search"></i></button>
						</span>
                        </div><!-- /input-group -->
                    </div><!-- /search-block -->
                    <div class="main-menu">
                        <ul>
                            <li ng-class="getHashClass('dashboard')">
                                <a href="/">
                                    <span class="menu-icon">
                                        <i class="fa fa-desktop fa-lg"></i>
                                    </span>
                                    <span class="text">
                                        Dashboard
                                    </span>
                                    <span class="menu-hover"></span>
                                </a>
                            </li>
                            <li ng-class="getHashClass('/certifications')">
                                <a href="#certifications">
                                    <span class="menu-icon">
                                        <i class="fa fa-certificate fa-lg"></i>
                                    </span>
                                    <span class="text">
                                        Licenses
                                    </span>
                                    <span class="menu-hover"></span>
                                </a>
                            <li ng-class="getHashClass('/categories')">
                                <a href="#categories">
                                    <span class="menu-icon">
                                        <i class="fa fa-group fa-lg"></i>
                                    </span>
                                    <span class="text">
                                        Categories
                                    </span>
                                <span class="menu-hover"></span>
                            </a>
                            <li ng-class="getHashClass('/work')">
                                <a href="#work">
                                    <span class="menu-icon">
                                        <i class="fa fa-clock-o fa-lg"></i>
                                    </span>
                                    <span class="text">
                                        Hours
                                    </span>
                                <span class="menu-hover"></span>
                            </a>
                        </ul>
                    </div>
                </div>
            </aside>

            <!-- MAIN CONTENT AND INJECTED VIEWS -->
            <div id="main-container" class="view-container">

                <!-- Setup angular view with templating -->
                <div ng-view class="padding-md view-frame"></div>

            </div>

            <!-- FOOTER -->
            <footer class="text-center">
                <!--View the tutorial on <a href="http://scotch.io/tutorials/angular-routing-and-templating-tutorial">Scotch.io</a>-->
            </footer>
        </div>
    </body>
</html>
